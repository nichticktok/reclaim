sonar.projectKey=nichticktok_reclaim
sonar.organization=nichticktok

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=reclaim
sonar.projectVersion=1.0.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=lib
sonar.tests=test

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Flutter/Dart specific settings
sonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/*.config.dart,**/generated/**,**/build/**,**/*.pb.dart,**/*.pbjson.dart,**/*.pbenum.dart

# Coverage reports (if you generate them)
# sonar.coverage.exclusions=**/*.g.dart,**/*.freezed.dart,**/generated/**,**/build/**

# Language
sonar.language=dart

# Additional exclusions for common Flutter files
sonar.exclusions+=**/firebase_options.dart,**/l10n/**,**/*_test.dart

