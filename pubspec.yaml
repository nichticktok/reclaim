name: recalim
description: "A habit tracking app with proof-based completion, built with Flutter & Firebase."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: "^3.9.2"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # ğŸ”¥ Firebase Core and Auth
