name: recalim
description: "A habit tracking app with proof-based completion, built with Flutter & Firebase."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: "^3.9.2"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # 🔥 Firebase Core and Auth
  firebase_core: ^3.15.2
  cloud_firestore: ^5.4.2
  firebase_auth: ^5.7.0

  # 👇 Google Sign-In
  google_sign_in: ^7.2.0

  # 🍎 Apple Sign-In for iOS
  sign_in_with_apple: ^7.0.1

  # 🧠 State management
  provider: ^6.1.2

  
  cloud_functions: ^5.0.4

  # 🌍 (Optional, for future localization or JSON-based translations)
  flutter_localizations:
    sdk: flutter
  firebase_dynamic_links: ^6.1.10
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    # 🔹 Authentication icons
    - assets/icons/google.png
    - assets/icons/apple.png
    - assets/icons/email.png

    # 🔹 (Optional) folders for onboarding images / localization JSONs
    - assets/onboarding/
    - assets/lang/
