name: Build

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      # Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # Verify Flutter installation
      - name: Flutter version
        run: flutter --version

      # Get dependencies
      - name: Get dependencies
        run: flutter pub get

      # Run Flutter analyze (continue on error for analysis)
      - name: Run Flutter analyze
        run: flutter analyze || true
        continue-on-error: true

      # Run tests with coverage (optional, but recommended for better analysis)
      - name: Run tests
        run: flutter test --coverage || true
        continue-on-error: true

      # Verify sonar-project.properties exists
      - name: Verify SonarQube configuration
        run: |
          if [ ! -f sonar-project.properties ]; then
            echo "Error: sonar-project.properties not found!"
            exit 1
          fi
          cat sonar-project.properties

      # SonarQube Scan
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true  # Don't fail if SonarQube is not configured

