name: Deploy to Firebase Hosting on merge
on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't block other jobs if SonarQube fails
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for SonarQube analysis

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run Flutter analyze
        run: flutter analyze || true
        continue-on-error: true

      - name: Run tests with coverage
        run: flutter test --coverage || true
        continue-on-error: true

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true  # Don't fail the job if SonarQube scan fails

  build_and_deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'  # Only deploy on main branch pushes

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: flutter pub get

      - name: Enable Flutter web
        run: flutter config --enable-web

      - name: Build Flutter web
        run: flutter build web --release

      - name: Install Functions dependencies
        working-directory: functions
        run: npm install --omit=dev

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Configure Functions mailer secrets
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase-service-account.json
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RECLAIM }}
          MAILER_HOST: ${{ secrets.MAILER_HOST }}
          MAILER_PORT: ${{ secrets.MAILER_PORT }}
          MAILER_SECURE: ${{ secrets.MAILER_SECURE }}
          MAILER_FROM: ${{ secrets.MAILER_FROM }}
          MAILER_USER: ${{ secrets.MAILER_USER }}
          MAILER_PASS: ${{ secrets.MAILER_PASS }}
        run: |
          printf '%s' "$FIREBASE_SERVICE_ACCOUNT" > "$GOOGLE_APPLICATION_CREDENTIALS"
          firebase functions:config:set \
            mailer.host="$MAILER_HOST" \
            mailer.port="${MAILER_PORT:-587}" \
            mailer.secure="${MAILER_SECURE:-false}" \
            mailer.from="$MAILER_FROM" \
            mailer.user="$MAILER_USER" \
            mailer.pass="$MAILER_PASS" \
            --non-interactive \
            --project reclaim-f1b3f
          rm -f "$GOOGLE_APPLICATION_CREDENTIALS"

      - name: Deploy Cloud Functions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase-service-account.json
        run: |
          printf '%s' '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RECLAIM }}' > "$GOOGLE_APPLICATION_CREDENTIALS"
          firebase deploy --only functions --project reclaim-f1b3f --non-interactive --force
          rm -f "$GOOGLE_APPLICATION_CREDENTIALS"

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RECLAIM }}
          channelId: live
          projectId: reclaim-f1b3f
